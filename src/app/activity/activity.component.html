<div style="margin-top:10px;">
  <div *ngIf="!posts?.length > 0">
    <span class="spinner spinner-inline"></span>
    <span>
      Loading...
    </span>
  </div>

  <ul class="list-unstyled">
    <li *ngFor="let post of posts">
      <div>
        <span>{{ post | json }}</span>
      </div>
    </li>
  </ul>
</div>
