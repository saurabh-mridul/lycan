<div class="main-container">
  <header class="header header-6">
    <header class="header-6">
      <div class="branding">
        <a href="home" class="nav-link">
          <clr-icon shape="vm-bug"></clr-icon>
          <span class="title">{{ projectName }}</span>
        </a>
      </div>
    </header>
    <div class="header-actions" style="margin-right:20px;">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a routerLink="/about" clrDropdownItem>About</a>
          <a routerLink="/preferences" clrDropdownItem>Preferences</a>
          <a routerLink="/logout" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <nav class="subnav">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" routerLink="./users">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="./albums">Albums</a>
        </li>
    </ul>
</nav>
  <div class="content-container">
    <div class="content-area">
        <router-outlet></router-outlet>
    </div>
    <nav class="sidenav">
      <app-sidebar [Users]="availableUsers" [Albums]="availableAlbums"></app-sidebar>
    </nav>
  </div>
</div>
