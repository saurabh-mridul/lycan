<section class="sidenav-content">
  <section class="nav-group">
    <label>Available Users</label>
    <ul class="nav-list">
      <li *ngFor="let user of users">
        <a class="nav-link" routerLink="{{user.id}}" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          {{user.name}}
        </a>
      </li>
    </ul>
  </section>
</section>
